<body>
    <header>
        <h1 id="title-header">Hello, World!</h1>
        
        <script>
            function sayHello(){
                // Get the element with id 'title-header'
                var titleHeader = document.getElementById("title-header");
                
                // Change the text content of the element
                if (titleHeader.textContent == "Hello, World!"){
                    titleHeader.textContent = "Hello, Misho!";
                } else {
                    titleHeader.textContent = "Hello, World!";
                }
            }
        </script>
        <script>
            function changeNumberFromCelsius(){
                // Get the element with id
                var numberCelsius = document.getElementById("celsius-value");
                var numberFahrenheit = document.getElementById("fahrenheit-value");
                var numberKelvin = document.getElementById("kelvin-value");
                
                // Change the content of the element
                numberFahrenheit.value = numberCelsius.value * (9 / 5) + 32;
                numberKelvin.value = numberCelsius.value * + 273.15;
            }
        </script>
    </header>
    <main>
        <section id="celsius">
            <h2>Degree Celsius</h2>

                <input id="celsius-value" type="number" value=1>

            </button>
            <button id="hello-button" onclick="sayHello()" >

            </button>
        </section>
        <section id="fahrenheit">
            <h2>Degree Fahrenheit</h2>
            <form action="">
                <input id="fahrenheit-value" type="number" value=1>
            </form>
            <button id="hello-button" onclick="sayHello()" >ChangeName</button>
            <button id="fahrenheit-button" onclick="changeNumberFromCelsius()" >Multiply by 2</button>
        </section>
        <section id="kelvin">
            <h2>Kelvin</h2>
            <form action="">
                <input id="kelvin-value" type="number" value=1>
            </form>
            <button id="hello-button" onclick="sayHello()" >ChangeName</button>
            <button id="kelvin-button" onclick="changeNumberFromCelsius()" >Multiply by 2</button>
        </section>

    </main>
    <footer>
        <!-- The text field -->
        <input type="text" value="Hello World" id="myInput">
        
        <!-- The button used to copy the text -->
        <button onclick="copyToClipboard()">Copy text</button>
    </footer>
    <script>
        function copyToClipboard() {
            // Get the text field
            var copyText = document.getElementById("myInput");
            
            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            
            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
            
            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>
</html>
